{% extends 'index.html' %}
{% block title %}
All Todo List
{% endblock %}
{% block content %}
{% for eachtodo in todolist %}
<style>
    .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            }
</style>
<div class="row">
    <div class="col-md-6" style="margin:0 auto;">
        <form action="{% url 'submit' %}" method="POST">
            {% csrf_token %}
            <div class="card container-fluid" style="margin-top: 1rem;">
                <div class="card-body">
                    <h5 class="card-text">{{eachtodo.get_priority_display}}</h5>
                    <h5 class="card-title">{{eachtodo.title}}</h5>
                    <p class="card-text">{{eachtodo.description}}</p>
                    <p class="card-text">{{eachtodo.created_at}}</p>

                    <a href="/delete/{{eachtodo.pk}}" class="button">Delete</a>
                    <a href="/edit/{{eachtodo.id}}" class="button">Edit</a>

                </div>
            </div>
        </form>    
    </div>
</div>

{% endfor %}
{% endblock %}
